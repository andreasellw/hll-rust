    "Andreas Ellwanger <andreas.ellwanger@campus.lmu.de>",
    "Andreas Griesbeck <andy.griesbeck@gmail.com"]
edition = "2018"

[dependencies]
log = "0.4.6"
log4rs =  {version = "0.8.1", features = ["file"]}
